style.name:					Shameimaru
style.author					Azuma Hazuki
style.date					7 November 2015

! Global

*.font:						ubuntu-8
*.justify:					center

! Menu

menu.*.justify:					left

menu.bevelWidth:				1

menu.borderWidth:				1
menu.borderColor:				#606060

menu.title:					flat pixmap
menu.title.pixmap:				bar.xpm
menu.title.justify:				center
menu.title.textColor:				#000000

menu.frame:					flat gradient vertical
menu.frame.color:				#d6d6d6
menu.frame.colorTo:				#b0b0b0
menu.frame.textColor:				#606060
menu.frame.disableColor:			#c0c0c0

menu.hilite:					flat pixmap
menu.hilite.pixmap:				underbar.xpm
menu.hilite.textColor:				#000000

! Toolbar - Global

toolbar:					flat
toolbar.height:					20
toolbar.pixmap:					bar.xpm
toolbar.textColor:				#000000

toolbar.bevelWidth:				1

toolbar.borderWidth:				1
toolbar.borderColor:				#606060

! Toolbar - Accessories

toolbar.workspace:				flat
toolbar.workspace.pixmap:			bar.xpm
toolbar.workspace.textColor:			#000000

toolbar.clock:					flat
toolbar.clock.pixmap:				bar.xpm
toolbar.clock.textColor:			#000000

toolbar.iconbar.borderWidth:			1
toolbar.iconbar.borderColor:			#a0a0a0

! Toolbar - Empty

toolbar.iconbar.empty:				flat
toolbar.iconbar.empty.pixmap:			bar.xpm

! Toolbar - Focused Buttons

toolbar.iconbar.focused:			flat
toolbar.iconbar.focused.pixmap:			underbar.xpm
toolbar.iconbar.focused.textColor:		#000000

! Toolbar - Unfocused Buttons

toolbar.iconbar.unfocused:			flat
toolbar.iconbar.unfocused.pixmap:		bar.xpm
toolbar.iconbar.unfocused.textColor:		#606060

! Window - Global

window.borderWidth:				1
window.borderColor:				#d6d6d6

! Window - Titles

window.title.height:				20

window.title.focus:				flat
window.title.focus.pixmap:			underbar.xpm

window.title.unfocus:				flat
window.title.unfocus.pixmap:			underbar.xpm

! Window - Labels

window.label.focus:				flat
window.label.focus.pixmap:			underbar.xpm
window.label.focus.textColor:			#000000

window.label.unfocus:				flat
window.label.unfocus.pixmap:			underbar.xpm
window.label.unfocus.textColor:			#606060

! Window - Buttons

window.button.focus:				flat
window.button.unfocus:				flat
window.button.pressed:				flat

window.close.pixmap:				close.xpm
window.close.unfocus.pixmap:			close.xpm
window.close.pressed.pixmap:			close.xpm

window.iconify.pixmap:				close.xpm
window.iconify.unfocus.pixmap:			close.xpm
window.iconify.pressed.pixmap:			close.xpm

window.maximize.pixmap:				close.xpm
window.maximize.unfocus.pixmap:			close.xpm
window.maximize.pressed.pixmap:			close.xpm

window.stick.pixmap:				close.xpm
window.stick.unfocus.pixmap:			close.xpm
window.stick.pressed.pixmap:			close.xpm

window.stuck.pixmap:				close.xpm
window.stuck.unfocus.pixmap:			close.xpm

window.shade.pixmap:				close.xpm
window.shade.unfocus.pixmap:			close.xpm
window.shade.pressed.pixmap:			close.xpm

! Window - Handles/Grips

window.handleWidth:				2

window.handle.focus:				raised gradient vertical
window.handle.focus.color:			#d6d6d6
window.handle.focus.colorTo:			#b0b0b0

window.handle.unfocus:				raised gradient vertical
window.handle.unfocus.color:			#d6d6d6
window.handle.unfocus.colorTo:			#b0b0b0

window.grip.focus:				raised gradient vertical
window.grip.focus.color:			#d6d6d6
window.grip.focus.colorTo:			#b0b0b0

window.grip.unfocus:				raised gradient vertical
window.grip.unfocus.color:			#d6d6d6
window.grip.unfocus.colorTo:			#b0b0b0

