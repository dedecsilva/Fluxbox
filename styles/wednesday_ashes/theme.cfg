style.name:			wednesday_ashes
style.author:			danielmario2
style.date:			February 22, 2012
style.credits:			Daniel MÃ¡rio

background:					aspect
background.pixmap:				wallpaper.jpg
!background.color:				#dbdbdb
!background.colorTo:				#666666

! -- toolbar --
toolbar:                            		flat gradient vertical
toolbar.color:					#e6e6e6
toolbar.colorTo:				#dbdbdb
toolbar.textColor:                  		#000000
toolbar.justify:                    		center
toolbar.height:					24
toolbar.borderWidth:				1
toolbar.borderColor:				#cccccc

toolbar.iconbar.focused:			flat gradient vertical
toolbar.iconbar.focused.color:			#999999
toolbar.iconbar.focused.colorTo:		#666666
toolbar.iconbar.focused.font:			ubuntu-9:bold
toolbar.iconbar.focused.textColor:		#FFFFFF
toolbar.iconbar.focused.justify:		center

toolbar.iconbar.unfocused: 			parentrelative
toolbar.iconbar.unfocused.font:			ubuntu-9:light
toolbar.iconbar.unfocused.textColor: 		#666666

toolbar.workspace: 				parentrelative
toolbar.workspace.font: 			monospace-11:bold
toolbar.workspace.textColor:			#666666

toolbar.button:					parentrelative
toolbar.button.picColor: 			#666666

toolbar.clock:					parentrelative
toolbar.clock.font: 				monospace-11:bold
toolbar.clock.textColor: 			#666666

! -- menu --

menu.title:					flat gradient vertical
menu.title.justify:				center
menu.title.color:				#999999
menu.title.colorTo:				#666666
menu.title.textColor:				#FFFFFF
menu.title.font: 				ubuntu-9:bold

menu.frame:					flat solid
menu.frame.justify:				left
menu.frame.color:				#eeeeee
menu.frame.textColor:				#000000
menu.frame.disableColor:			#999999
menu.frame.font: 				ubuntu-9:light

menu.hilite:					flat gradient vertical
menu.hilite.color:				#66a7ed
menu.hilite.colorTo:				#5197e1
menu.hilite.textColor:				#ffffff

menu.bevelWidth:				2
menu.titleHeight:				16
menu.itemHeight:				14
menu.borderWidth: 				0
menu.bullet:					empty
menu.bullet.position:				Right
menu.submenu.pixmap:				bullet.xpm
menu.hilite.submenu.pixmap:			bullet_selected.xpm

! -- window --

window.title.focus:				flat gradient vertical
window.title.focus.color:			#999999
window.title.focus.colorTo:			#666666
window.title.unfocus:				flat gradient vertical
window.title.unfocus.color:			#eeeeee
window.title.unfocus.colorTo:			#cccccc

window.label.focus:				parentrelative
window.label.focus.textColor:			#ffffff
window.label.focus.font: 			ubuntu-9:bold
window.label.unfocus:				parentrelative
window.label.unfocus.textColor:			#666666
window.label.unfocus.font: 			ubuntu-9:medium

window.button.focus:				parentrelative
window.button.focus.picColor:			#eeeeee
window.button.unfocus:				parentrelative
window.button.unfocus.picColor:			#666666
window.button.pressed:				parentrelative
window.button.pressed.picColor:			#ffffff

window.close.pixmap:				close.xpm
window.close.unfocus.pixmap:			close_unfocus.xpm
window.close.pressed.pixmap:			close_pressed.xpm

window.iconify.pixmap:				min.xpm
window.iconify.unfocus.pixmap:			min_unfocus.xpm
window.iconify.pressed.pixmap:			min_pressed.xpm

window.maximize.pixmap:				max.xpm
window.maximize.unfocus.pixmap:	        	max_unfocus.xpm				
window.maximize.pressed.pixmap:			max_pressed.xpm

window.handleWidth: 0

window.bevelWidth:				0
window.shade:					true
window.borderWidth:				0
window.justify:					Center
window.title.height:				18
